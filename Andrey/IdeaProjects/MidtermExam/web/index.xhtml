<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>ENTJAVA Survey</title>
</h:head>
<h:body>
   <h1>Survey</h1>
   <h:form>
      <fieldset>
        <legend>Please Answer The Survey Below</legend>
          a. How knowledgeable am I in Java? <br/>
          <h:selectOneRadio value="#{survey.answer1}"><br/>
          <f:selectItems value="#{survey.firstSet}"/>
      </h:selectOneRadio> <br/>
          b. How much do I know JSF? <br/>
          <h:selectOneRadio value="#{survey.answer2}"><br/>
          <f:selectItems value="#{survey.secondSet}"/>
      </h:selectOneRadio> <br/>
          c. How willing am I to learn new languages and frameworks? <br/>
          <h:selectOneRadio value="#{survey.answer3}"><br/>
          <f:selectItems value="#{survey.thirdSet}"/>
      </h:selectOneRadio> <br/>
      </fieldset>
      <h:commandButton value="Submit" action="#{survey.submit}"/>
   </h:form>
</h:body>
</html>
