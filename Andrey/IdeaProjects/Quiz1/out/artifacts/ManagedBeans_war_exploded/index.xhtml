<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Enter your title here</title>
</h:head>
<h:body>
   <h1>Managed Beans Sample</h1>
   <h:form>
      <fieldset>
        <legend>Enter your student information</legend>
        StudentID: <h:inputText value="#{studentBean.studentId}"/><br/>
        Last Name: <h:inputText value="#{studentBean.lastName}"/><br/>
        First Name: <h:inputText value="#{studentBean.firstName}"/><br/>
        Course: <h:inputText value="#{studentBean.course}"/><br/>
        Year Enrolled: <h:inputText value="#{studentBean.yearEnrolled}"/><br/>
      </fieldset>
      <h:commandButton value="Submit" action="#{studentBean.submit}"/>
   </h:form>
</h:body>
</html>
